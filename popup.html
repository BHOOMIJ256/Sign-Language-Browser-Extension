<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Popup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            width: 400px;
            height: 300px;
        }

        #popup-container {
        position: fixed;
        min-width: 320px;
        min-height: 220px;
        resize: both;
        overflow: hidden;
        border: 2px solid #39516a;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 10000;
    }

    #drag-handle {
        background-color: #2c3e50;
        color: white;
        padding: 8px;
        cursor: move;
        user-select: none;
        border-radius: 10px 10px 0 0;
        touch-action: none; /* Prevents scrolling while dragging on touch devices */
    }


        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100% - 35px); /* Subtract header height */
            background-color: black;
        }

        video {
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="popup-container">
        <div id="drag-handle">Sign Language Interpreter</div>
        <div id="video-container">
            <video id="sign-video" controls></video>
        </div>
    </div>
    <script src="scripts/popup.js"></script>
</body>
</html>
